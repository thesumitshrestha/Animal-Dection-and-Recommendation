<!DOCTYPE html>
<html>
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/6550/6550181.png" />

    {% block title %}{% endblock %}
    {% block header %}{% endblock %}

<body style="background: url('https://cdn.pixabay.com/photo/2020/05/28/20/10/magnifying-glass-5232511_1280.jpg'); background-size: cover; background-position-y: 50%; background-position-x: 200px;">
